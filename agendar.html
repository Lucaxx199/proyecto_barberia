<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Hora - Barbería</title>
    <link rel="stylesheet" href="/css/agendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="imagen_fondo">

    <!-- NAVBAR -->
    </header>
    <div id="navbar-placeholder"></div>
    <header>


        <section class="barberos">
            <h1 class="letra_blanca">Elige tu Barbero</h1>
            <div class="contenedor-barberos">
                <div class="barbero">
                    <img src="/imagenes/eduardo/barbero 1.jpg" alt="Juan Perez">
                    <p>Experto en cortes clásicos y atención a niños</p>
                    <button onclick="mostrarFormulario('Juan Perez')">Agendar</button>
                </div>
                <div class="barbero">
                    <img src="/imagenes/eduardo/barbero 2.avif" alt="Miguel Bustos">
                    <p>Experto en transformar estilos y en coloración</p>
                    <button onclick="mostrarFormulario('Miguel Bustos')">Agendar</button>
                </div>
                <div class="barbero">
                    <img src="/imagenes/eduardo/barbero 3.jpg" alt="Francisto Moya">
                    <p>Experto en cortes modernos, cejas y barbas</p>
                    <button onclick="mostrarFormulario('Francisco Moya')">Agendar</button>
                </div>
            </div>
        </section>

        <section class="formulario-agenda oculto" id="formulario">
            <h2>Agendar con <span id="nombre-barbero"></span></h2>
            <form id="form-agenda">
                <input type="text" id="nombre" placeholder="Nombre completo" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+">
                <input type="email" id="correo" placeholder="Correo electrónico" required>
                <input type="tel" id="telefono" placeholder="Número de teléfono" required pattern="[0-9]{8,15}">

                <label for="fecha">Selecciona una fecha:</label>
                <input type="date" id="fecha" required>

                <label for="hora">Selecciona una hora:</label>
                <select id="hora" required>
                    <option value="">Selecciona una hora...</option>
                </select>

                <button type="submit">Confirmar Hora</button>
            </form>
        </section>

        <!-- FOOTER -->
        <div id="footer-pie"></div>

        <script src="/js/agendar.js"></script>

        <!-- Cargar el navbar -->
        <script>
            fetch('navbar/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;

                    const currentPage = window.location.pathname.split('/').pop();
                    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
                    navLinks.forEach(link => {
                        const hrefPage = link.getAttribute('href')?.split('/').pop();
                        if (hrefPage === currentPage) {
                            link.classList.add('active');
                        } else {
                            link.classList.remove('active');
                        }
                    });
                });
        </script>

        <!-- Cargar el footer -->
        <script>
            fetch('footer/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-pie').innerHTML = data;
                });
        </script>

</body>

</html>
